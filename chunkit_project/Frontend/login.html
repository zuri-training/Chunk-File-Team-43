<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <!--Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--main stylesheet-->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <head>
        <img src="/chunkit_project/Frontend/image/ChunkIt Logo 1.png" alt="ChunkIt logo" height="50" width="200">
    </head>



    <div class="container">

        <header>
            <div class="heading">
                <h4>Welcome</h4>
            </div>   
        </header>
    
        <main>
   
            <form action="" method="post">
                <input type="email" placeholder="Email Address" required id="id_name" class="mail"><br>
                <input type="password" required id="id_password" placeholder="Password" class="password"><i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> <br>
                <a href="#">Forgot Password?</a> <br>
                <button type="submit" class="button">Log In</button>
            </form>
    
            <p class="middle account">Don't have an account? <span><a href="signup.html">Sign up</a></span></p>
    
            <p class="or">OR</p>
    
            <div class="middle continue">
            <a href="#"><i class="fab fa-google"></i> Continue with Google</a> <br>
            <a href="#" class="gitt"><i class="fab fa-github" ></i>Continue with GitHub</a>
            </div>
    
        </main>
    </div>
    

    <script src="/login.js"></script>
</body>
</html>
